<mat-toolbar>
   <!-- The Community title -->
    <span><h1><b>The Community</b></h1></span>
    <span class="example-spacer"></span>
    <!-- Display the current user's welcome message -->
    <span *ngIf="currentUser">Welcome {{currentUser}}</span>
    &nbsp; &nbsp;
     <!-- Back button to navigate back -->
    <button  type="button" class="btn btn-light" (click)="back()">Back</button>
</mat-toolbar>
<div class="heading">
   <!-- Heading for the reviews section -->
    <h1>Reviews for {{res.productName}}</h1>
</div>

<div class="container-fluid">
   <!-- Table to display the reviews -->
    <table class="table table-bordered table-hover table-striped" >
      <thead class="table-dark">
         
            <tr class="bg-info text-dark">
              <!--<th scope="col"></th>-->
              <!-- Column headers -->
             <th scope="col">Review ID</th>
              <th scope="col">Review</th>
              <th scope="col">State</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
             <!-- Loop through the reviews and display them -->
            <tr *ngFor="let review of res.review">
              <!-- Review ID -->
                <th>{{review.reviewId}}</th>
                <!-- Review content -->
                <th>{{review.review}}</th>
                <!-- Review state -->
                <th>{{review.state}}</th>
                <th> 
                   <!-- Display the "Approve" button only if the review state is not 'true' -->
                  <button  *ngIf="review.state!='true'" (click)="approveRequest(review.reviewId)" type="submit"  class="btn btn-outline-success">Approve</button>&nbsp;
                </th>
                <th> 
                  <!-- Display the "Reject" button only if the review state is not 'false' -->
                  <button  *ngIf="review.state!='false'" (click)="rejectRequest(review.reviewId)" type="submit"  class="btn btn-outline-danger">Reject</button>
          
            </tr>
          </tbody>
    </table>
    </div>
